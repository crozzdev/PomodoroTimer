<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pomodoro Timer</title>
</head>

<body class="pomodoro-background session-color">
  <header>
    <h1>Pomodoro Timer Clock</h1>
  </header>
  <div id="app">
    <audio id="beep" src="/audio/alarm_sound.mp3"></audio>
    <div class="length-controls">
      <div class="break-container">
        <h2 id="break-label" class="label">Break Length</h2>
        <div class="controls-container">
          <button title="decrement break time" id="break-decrement" class="btn-level"><i
              class="fa fa-arrow-down fa-2x"></i></button>
          <div id="break-length" class="num-display">5</div>
          <button title="increment break time" id="break-increment" class="btn-level"><i
              class="fa fa-arrow-up fa-2x"></i></button>
        </div>

      </div>
      <div class="session-container">
        <h2 id="session-label" class="label">Session Length</h2>
        <div class="controls-container">
          <button title="decrement session time" id="session-decrement" class="btn-level"><i
              class="fa fa-arrow-down fa-2x"></i></button>
          <div id="session-length" class="num-display">25</div>
          <button title="increment session time" id="session-increment" class="btn-level"><i
              class="fa fa-arrow-up fa-2x"></i></button>
        </div>

      </div>
    </div>


    <div class="timer-container timer-container-border-session">
      <div id="timer-label">Session</div>
      <div id="time-left">25:00</div>
    </div>

    <div class="timer-controls-container">
      <button title="start or stop the timer" id="start_stop" class="btn-level">
        <i class="fa fa-play fa-2x"></i>
        <i class="fa fa-pause fa-2x"></i>
      </button>
      <button title="reset the timer" id="reset" class="btn-level">
        <i class="fa fa-refresh fa-2x"></i>
      </button>
    </div>
  </div>
  <footer>Designed by CrozzDev</footer>
  <script type="module" src="/main.js"></script>
</body>


</html>
